<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 검색 결과</title>
</head>
<body>
<h1>검색 결과</h1>
<div th:if="${#lists.isEmpty(books)}">
    <p>검색 결과가 없습니다.</p>
</div>
<div th:each="book : ${books}">
    <h2 th:text="${book.title}">제목</h2>
    <img th:src="${book.cover}" alt="도서 이미지" style="height:150px"/>
    <p>저자: <span th:text="${book.author}"></span></p>
    <p>출판사: <span th:text="${book.publisher}"></span></p>
    <p th:text="${book.description}">설명</p>
    <hr>
</div>
</body>
</html>
